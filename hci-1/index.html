<body class="body-wrapper">

        <div class="container">

                <div class="col-md-10 offset-md-1 col-lg-3 offset-lg-0">
                    <div class="header">
                        <a class="hvr-grow" href="./signup.html"><i class="fa fa-user icon-user"></i></a>
                    </div>
                    <div class="index-help-box">
                            <i class="fa fa-question hvr-grow" ></i>
                        </div>

                    </div>
                    <div class="widget search">
                        <div class="input-group">

                                <option value="1">作者</option>
                                <option value="2">主题词</option>
                                <option value="3">出版社</option>
                                <option value="4">ISBN</option>
                            </select>
                            <select class="form-control">
                                <option>前方一致</option>
                                <option value="1">任意匹配</option>
                                <option value="2">完全匹配</option>
                            </select>
                            <input type="text" class="form-control" id="expire" placeholder="Search...">
                            <span class="input-group-addon" ><a href="search-result.html" style="color:white"><i class="fa fa-search"></i> 搜索</a></span>
